<!DOCTYPE html>
<html>
  <head>
    <title>Example HTML Page</title>
    <script async src="./2-1-元素.js"></script>
  </head>
  <body>
    <pre>
            script 的 async 属性和 defer 属性类似，但是只适用于外部脚本
        都会告诉浏览器立即执行下载。async 脚本不能保证它们按出现的次序执行。

            async 属性的目的是告诉浏览器，不必等脚本下载和执行完后再加载
        页面，因此异步脚本并不应该再加载期间修改 DOM。

            异步脚本保证会在页面的 load 事件钱执行，但可能会在 DOMContentLoaded
        之前或之后。
    </pre>
  </body>
</html>
